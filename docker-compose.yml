services:
  oracle:
    image: gvenzl/oracle-free:23-slim
    container_name: discord-oracle
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      ORACLE_PASSWORD: oracle
      APP_USER: discord
      APP_USER_PASSWORD: discord
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./db/init:/container-entrypoint-initdb.d
  turn:
    image: coturn/coturn:4.6.2
    container_name: discord-turn
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "49160-49200:49160-49200/udp"
    volumes:
      - ./turn/turnserver.conf:/etc/coturn/turnserver.conf:ro
    command: ["-c", "/etc/coturn/turnserver.conf", "-n"]

volumes:
  oracle-data:
