services:
  oracle:
    image: gvenzl/oracle-free:23-slim
    container_name: discord-oracle
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      ORACLE_PASSWORD: ${ORACLE_PASSWORD}
      APP_USER: ${APP_USER:-discord}
      APP_USER_PASSWORD: ${APP_USER_PASSWORD}
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./db/init:/container-entrypoint-initdb.d
  turn:
    image: coturn/coturn:4.6.2
    container_name: discord-turn
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "49160-49200:49160-49200/udp"
    command:
      - "-n"
      - "--listening-port=${TURN_PORT:-3478}"
      - "--fingerprint"
      - "--lt-cred-mech"
      - "--realm=${TURN_REALM:-discord.local}"
      - "--user=${TURN_USERNAME}:${TURN_PASSWORD}"
      - "--min-port=${TURN_MIN_PORT:-49160}"
      - "--max-port=${TURN_MAX_PORT:-49200}"
      - "--no-loopback-peers"
      - "--no-multicast-peers"

volumes:
  oracle-data:
